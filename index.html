        <!-- App Container (Right/Bottom) -->
        <div class="container">
            <header>
                <h1>To-Do List</h1>
                <p>Stay organized, stay productive.</p>
            </header>

            <div class="input-wrapper">
                <!-- Task Input -->
                <div class="input-group">
                    <input type="text" id="task-input" placeholder="Add a new task..." autocomplete="off">
                </div>

                <!-- Date/Time Input -->
                <div class="input-group date-group">
                    <input type="datetime-local" id="task-date" class="date-input">
                    <button id="add-btn"><i class="fas fa-plus"></i></button>
                </div>
            </div>

            <div class="controls">
                <span id="pending-count">You have 0 pending tasks</span>
                <button id="clear-btn">Clear All</button>
            </div>

            <ul class="task-list" id="task-list">
